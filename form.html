<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>

<body>
    <h2>Form</h2>
    <form action="backend.php">
        <label for="name"> Name</label>
        <div>
            <input type="text" name="myName" id="name">
        </div>
        <br>

        <label for="address">Address</label>
        <div>
             <input type="text" name="myAddress" id="address">
        </div>
        <br>

        <label for="email">Email</label>
        <div>
            <input type="email" name="myEmail" id="email">
        </div>

        <br>
        <div>
            Date <input type="date" name="myDate">
        </div>
        
        <br>
        <div>
            Are you eligible?: <input type="checkbox" name="myEligibility" checked>
        </div>
        <br>
        <div>
            Gender: Male <input type="radio" name="myGender"> Female <input type="radio" name="myGender">
            Other <input type="radio" name="myGender">
        </div>

        <br>
        <div>
            Anything to add? <br><textarea name="myText" cols="90" rows="10"></textarea>
        </div>

        <br>
        <div>
            <label for="Role">Role</label>
            <select name="myRole" id="Role">
                <option value="Internship">Internship</option>
                <option value="Full-time job" selected>Full-time job</option>
            </select>
        </div>
        <br>

        <div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset the form">
        </div>
    </form>
</body>

</html>
